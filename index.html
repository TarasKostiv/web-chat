<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="rocketchat-brands.svg" type="image/svg">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
	<title>Chat</title>
</head>

<body>
	<div class="info-block bg-warning" id="warning-block">
		<span>Use only Latin letters in "Room" input to join a room </span>
		<button type="button" class=" ml-2 close close-warning" onclick="closeWarningBlock();">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="container">

		<div class="col-12 m-0 mb-3 mt-3 header ">
			<h1 class="mr-1" >Room</h1>
			<input id="roomname-input" class="main-input form-control" placeholder="Room name" data-toggle="tooltip" title="Room name must have only letter - without numbers">
			<h1 class="ml-2 mr-1">Nickname</h1>
			<input id="nickname-input" class="main-input form-control" placeholder="Your nickname">
			<button type="button" class="btn btn-outline-secondary ml-2 setting" data-toggle="modal" data-target="#staticBackdrop"  onclick="saveSettingOptions();">
				<i class="fas fa-cog"></i>
			</button>


			<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel" >Settings</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="input-group-text d-flex align-items-center">
								<input type="checkbox" id="emojiSpace" class="mt-1 mr-1">
								<span>Put space before and after emoji</span>
							</div>
							<div class="input-group-text d-flex align-items-center mt-1">
								<input type="number" id="fontSize" value="16" min="1" max="120" class=" mr-1"><span>px;</span>
								<span class="ml-2">Message font size</span>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-warning mr-auto" id="btn-reset" data-dismiss="modal" onclick="resetSettings()">Reset settings</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="dontSaveSettingOptions();">Not save</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveSettings();">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="messages" class="row col-12 border rounded mt-2 p-3 d-block" style="height: 500px; overflow-y: scroll;">
			<!-- <div class="container d-block  ">
				<div class="row bg-light pt-3 pl-3 pr-3 mb-3 rounded" style="text-align: left;">
					<div class="name-container d-flex align-items-center mb-2">
						<div class="avatar border">
							<span class="avatar-placeholder"></span>
						</div>
						<h3 id="nickname" class="ml-1 mt-1"></h3>
					</div>
					<br>
					<p id="message" style="width: 100%;"></p>
				</div>
			</div> -->
		</div>

		<div class="row col-12 mt-2 " id="input-group">
			<div class="input-group mb-3">
				<textarea type="text" id="message-input" class="form-control" aria-label="Text input with dropdown button"></textarea>
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" id="send-btn" type="button">Send</button>
					<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">😀</button>
				<div class="dropdown-menu">
					<button class="dropdown-item" onclick="addEmoji(1);">😀</button>
					<button class="dropdown-item" onclick="addEmoji(2);">😁</button>
					<button class="dropdown-item" onclick="addEmoji(3);">😂</button>
					<button class="dropdown-item" onclick="addEmoji(4);">🤣</button>
					<button class="dropdown-item" onclick="addEmoji(5);">😄</button>
					<button class="dropdown-item" onclick="addEmoji(6);">😊</button>
					<button class="dropdown-item" onclick="addEmoji(7);">😋</button>
					<button class="dropdown-item" onclick="addEmoji(8);">😎</button>
					<button class="dropdown-item" onclick="addEmoji(9);">😍</button>
					<button class="dropdown-item" onclick="addEmoji(10);">😘</button>
					<button class="dropdown-item" onclick="addEmoji(11);">🥰</button>
					<button class="dropdown-item" onclick="addEmoji(12);">😚</button>
					<button class="dropdown-item" onclick="addEmoji(13);">🤔</button>
					<button class="dropdown-item" onclick="addEmoji(14);">🤨</button>
					<button class="dropdown-item" onclick="addEmoji(15);">😐</button>
					<button class="dropdown-item" onclick="addEmoji(16);">😑</button>
					<button class="dropdown-item" onclick="addEmoji(17);">🙄</button>
					<button class="dropdown-item" onclick="addEmoji(18);">😥</button>

					<button class="dropdown-item" onclick="addEmoji(30);">🤬</button>
					<button class="dropdown-item" onclick="addEmoji(31);">🤥</button>
					<button class="dropdown-item" onclick="addEmoji(32);">🤫</button>
					<button class="dropdown-item" onclick="addEmoji(33);">😰</button>
					<button class="dropdown-item" onclick="addEmoji(34);">😱</button>
					<button class="dropdown-item" onclick="addEmoji(35);">🥵</button>

					<button class="dropdown-item" onclick="addEmoji(39);">🤢</button>
				</div>
				</div>
				
			</div>
